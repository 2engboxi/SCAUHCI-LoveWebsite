<html>
	<head>
		<title>新用户注册</title>
	</head>
	<body>	
		<center>
		<h3>新用户注册</h3>
		<form action="register_check.jsp" method="post">
		<table>
			<tr>
				<td>
					请输入昵称:
				</td>
				<td>
					<input type="text" name="username" size="20" maxlength="20">
				</td>
			</tr>
			<tr>
				<td>
					请输入用户名:
				</td>
				<td>
					<input type="text" name="userid" size="20" maxlength="20">
				</td>
			</tr>
			<tr>
				<td>
					请输入密码:
				</td>
				<td>
					<input type="password" name="userpass" size="20" maxlength="20">
				</td>
			</tr>
			<tr>
				<td>
					确认输入密码:	
				</td>
				<td>
					<input type="password" name="newuserpass" maxlength="20">
				</td>
			</tr>
			<tr>
				<td>
					邮箱地址:    	
				</td>
				<td>
					<input type="text" name="usermail" maxlength="20">
				</td>
			</tr>
			<tr>
				<td>
					性别:			
				</td>
				<td>
					<input type="radio" name="sex" value="男" checked>男<input type="radio" name="sex" value="女">女
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="submit" value="确认">&nbsp;&nbsp;<input type="reset" name="reset" value="重置">
				</td>
			</tr>
			
				
			  	
			
			
			
							
							
		</table>
		</form>
		</center>
	</body>
</html>
