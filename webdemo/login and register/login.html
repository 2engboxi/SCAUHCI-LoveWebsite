<html>
	<head>
		<title>用户登录</title>
	</head>
	<body>
	<center>
		<h1>用户登录</h1>
		<hr>
		<form action="login_check.jsp" method="post">
		<table border="1">
			<tr>
				<td colspan="2">
					用户登录
				</td>
			</tr>
			<tr>
				<td>
					用户名:
				</td>
				<td>
					<input type="text" name="userid">
				</td>
			</tr>
				<td>
					密  码:
				</td>
				<td>
					<input type="password" name="userpass">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="登录">
					<input type="reset" value="重置">
				</td>
			</tr>
		</table>
		</form>
	</center>
	</body>
</html>
